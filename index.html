<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>リヴァイレッド騎士団団員募</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>リヴァイレッド騎士団 団員募集中</h1>
    <p class="subtitle">── 赤き誓い、汝とともに ──</p>
  </header>

  <main>
    <!-- 省略（団紹介・募集内容などは前と同じ） -->

    <section>
      <h2>◆ 応募の手引き ◆</h2>
      <p>
        騎士団本部の掲示板、または使い魔伝書より申請可能。<br>
        下記の「応募する」より、申し出よ。
      </p>
      <a href="#" id="apply-button" class="button">応募する</a>
    </section>
  </main>

  <footer>
    <p>© リヴァイレッド騎士団｜王国歴1125年</p>
  </footer>

  <!-- 通知ボックス -->
  <div id="notification" class="notification">使い魔が申請書を王城へ届けに飛び立ちました！</div>

  <!-- 通知スクリプト -->
  <script>
    document.getElementById('apply-button').addEventListener('click', function (e) {
      e.preventDefault();
      const notification = document.getElementById('notification');
      notification.classList.add('show');
      notification.textContent = '使い魔が申請書を王城へ届けに飛び立ちました！ 数日中にふくろう便にて返答が届くでしょう。';

      setTimeout(() => {
        notification.classList.remove('show');
      }, 4000); // 4秒後に消える
    });
  </script>

</body>
</html>
